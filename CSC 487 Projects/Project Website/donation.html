			<div class="donation-container">
            
				<div class="donation-box">
					<div class="title">Donation Information</div>
	            
						<div class="fields">
							<label for="firstName">First Name:</label>
							<input type="text" id="firstName" name="firstName" placeholder="First Name"
							onkeypress="return /[a-z]/i.test(event.key)"/>
							<label for="lastName">Last Name:</label>
							<input type="text" id="lastName" name="lastName" placeholder="Last Name"
							onkeypress="return /[a-z]/i.test(event.key)"/>
							<label for="emailInput">Email:</label>
							<input type="email" id="emailInput" name="emailInput" placeholder="Email"/>
							<label for="zipCode">Zip Code:</label>
							<input type="text" id="zipCode" name="zipCode" placeholder="Zip Code"
							oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
							<label for="cardNumber">Card Number:</label>
							<input type="tel" pattern="[0-9]*" maxlength="16" id="cardNumber" name="cardNumber" placeholder="Card Number"/>
							<!--oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>-->
							<label for="expDate">Exp. Date:</label>
							<input maxlength='5' type="text" id="expDate" placeholder="MM/YY" onkeyup="formatExpDate(event);"/>
							<label for="cvc">CVC:</label>
							<input type="text" id="cvc" name="cvc" placeholder="CVC" 
							oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
						</div>
					
						<div class="amount">
							<label for="amount" class="amountLabel">Enter Amount:</label>
							<div class="button">$<input id="amount" name="amount" type="text" class="set-amount" placeholder=""
												oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/></div>
						</div>
					
						<div class="donate-button">
							<button onclick="checkDonationForm()">Donate Now</button>
						</div>
				</div>
			</div>
